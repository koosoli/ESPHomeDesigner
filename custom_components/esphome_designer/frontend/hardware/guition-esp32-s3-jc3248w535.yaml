substitutions:
  name: "guiton-jc3248w535-esp32"
  friendly_name: 'Guition JC3248W535 ESP32-3.5" '
  device_description: "Guition JC3248W353 ESP32-3.5-inch resistor touch 320x480"
  project_name: "Nokius.ESPHomeDesigner_Guition_JC3248W535_320x480"
  project_version: "1.0.0"

esphome:
  friendly_name: $friendly_name
  name: $name
  project:
    name: "${project_name}"
    version: "${project_version}"

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    sdkconfig_options:
      COMPILER_OPTIMIZATION_SIZE: y
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: y
      CONFIG_ESP32S3_DATA_CACHE_64KB: y
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: y
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y

spi:
  - type: quad
    clk_pin: 47
    data_pins: [21, 48, 40, 39]

output:
  - id: gpio_backlight_pwm
    platform: ledc
    pin: 1

light:
  - id: backlight
    name: Backlight
    platform: monochromatic
    output: gpio_backlight_pwm
    restore_mode: ALWAYS_ON
    icon: mdi:lightbulb-on

i2c:
  sda: 4
  scl: 8
  frequency: 400kHz

touchscreen:
  - id: my_touchscreen
    platform: axs15231

display:
  - id: my_display
    platform: mipi_spi
    model: JC3248W535
    data_rate: 40MHz
    update_interval: 0s
    auto_clear_enabled: false
